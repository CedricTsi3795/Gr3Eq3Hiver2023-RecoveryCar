<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Page de connexion</title>
</head>
<body>
<style>
p {
  border: 2px solid powderblue;
  margin: 100px;
}
</style>
<div class="mt-4 p-5 bg-success p-3 text-white rounded">
    <h1>Inscription</h1>
     <form action="/action_page.php" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Utilisateur:</label>
      <input type="email"  id="email" placeholder="Votre E-mail" name="email" required>
      <div class="valid-feedback">Valide.</div>
      <div class="invalid-feedback">Requis.</div>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Valide.</div>
      <div class="invalid-feedback">Requis.</div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">J'ai lu et j'accepte les conditions d'utisation.</label>
      <div class="valid-feedback">Valide.</div>
      <div class="invalid-feedback">Requis.</div>
    </div>
  <button type="submit" class="btn btn-primary">Valider</button>
  </form>
</div>

</body>
</html>
